<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/profile.css">

</head>
<body>
    <main class="cosa">
        <div id="general-information-main" class="row">
            <div id="gi-principal" >
                <div class="col">
                    <div class="row">
                        <img src="IMG/accountCircle.png" alt="Imagen de Perfil" id="img-perfil-central">
                    </div>
                    <div class="row" id="div-text">
                        <p>Nombre Genérico Y Apellidos</p>
                        <p>Cliente desde el 06/03/2023</p>
                    </div>
                </div>
                <div class="col" id="div-info">
                    <div class="row column-div-info">
                        <h4>Pedidos en Curso</h4>
                        <img src="IMG/Circled 3.png" alt="numero de pedidos" id="imagen-numero-pedidos">
                    </div>
                    <div class="row column-div-info">
                        <p>Pedidos Realizados: 14</p>
                    </div>
                    <div class="row column-div-info">
                        <p>Pedidos cancelados: 1</p>
                    </div>
                    <div class="row column-div-info">
                        <p>Lista de Deseos: 9999</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row" id="categories">
            <div id="secciones">
                <button type="button" class="btn btn-outline-secondary cosita">Pedidos en Curso</button>
                <button type="button" class="btn btn-outline-secondary cosita">Historial de Pedidos</button>
                <button type="button" class="btn btn-outline-secondary cosita">Lista de deseos</button>
                <button type="button" class="btn btn-outline-secondary cosita">Soporte técnico</button>
                <button type="button" class="btn btn-outline-secondary cosita">Configuración</button>
            </div>
            
        </div>
    </main>
</body>
</html>
